<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
</head>
<body>
    <h1>Booking List</h1>
    {% if bookings %}
        <ul>
        {% for booking in bookings %}
            <li>{{ booking.user.username }} - {{ booking.date }} at {{ booking.time }} ({{ booking.number_of_guests }} guests)</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No bookings available.</p>
    {% endif %}
</body>
</html>
